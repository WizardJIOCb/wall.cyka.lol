# Wall Social Platform - Production Nginx Configuration
# Proxy to Docker Nginx on port 8081

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name wall.cyka.lol www.wall.cyka.lol;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/wall.cyka.lol/public;
        allow all;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Proxy to Docker
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name wall.cyka.lol www.wall.cyka.lol;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/wall.cyka.lol/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wall.cyka.lol/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Docker Nginx
    location / {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts for AI generation
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # SSE endpoints - disable buffering
    location ~ ^/api/v1/(ai/jobs/[^/]+/status|queue/live|conversations/[^/]+/live)$ {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # SSE requires no buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
        chunked_transfer_encoding on;
    }

    # Logging
    access_log /var/log/nginx/wall_access.log combined;
    error_log /var/log/nginx/wall_error.log warn;
}
